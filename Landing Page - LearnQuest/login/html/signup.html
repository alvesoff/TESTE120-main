<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LearnQuest</title>
    <link rel="stylesheet" href="/Landing Page - LearnQuest/css/style-login.css">
</head>
<body>

    <header>
        <div class="title">LearnQuest - Sign Up</div>
    </header>

    <div class="auth-container">
        <form id="signupForm">
            <h2>Create an Account</h2>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit" class="button button-primary">Sign Up</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="/Landing Page - LearnQuest/html/signin.html">Log in here</a></p>
        </div>
    </div>

    <div class="continue-container">
        <a href="/Landing Page - LearnQuest/Game1/index.html" class="continue-button">Continuar sem Login</a>
        <img src="/Landing Page - LearnQuest/Img/running.gif" alt="Running Icon" class="running-icon"> <!-- Ícone animado -->
    </div>

    <script src="/Landing Page - LearnQuest/login/JavaScript/signup.js"></script>
</body>
</html>
