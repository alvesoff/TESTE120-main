<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="frases.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>


  <header>
    <div class="title">LearnQuest</div>
</header>

  <div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-text">
        <p></p>
      </div>
      <!-- Nova área para exibir a tradução -->
      <div class="translation-box">
        <p id="translation-text"></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="words">
            <p>Palavras digitadas:</p>
            <span><b>0</b></span>
          </li>
        </ul>
        <button>Próximo</button>
      </div>
    </div>
    <div class="continue-container">
      <a href="/index.html" class="continue-button">Pagina Inicial</a>
      <img src="/Landing Page - LearnQuest/Img/running.gif" alt="Running Icon" class="running-icon"> <!-- Ícone animado -->
  </div>
  </div>
</body>
</html>
